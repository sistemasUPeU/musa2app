
<div id="caja1" >
    <br>
    <h1> {{titulo}}</h1>
    <!-- Boton registrar rol -->

    <br>
    <br>
    <!-- div parte inferior -->
    <div id="caja2" >
        <!-- div parte superior -->
        <div id="caja3"  *ngFor="let vinculo of vinculos">
            <br>
            <br>
            <!-- Buscador -->
            <div class="form-group" >
                    <label for="exampleInputEmail1">Tipo Vinculo</label>
                <select class="form-control" id="tipo" [(ngModel)]="vinculo.tipovinculo" name="tipovinculo" disabled>
                    <option>Tipo Vinculo</option>
                    <option value='1'>Conductores</option>
                    <option value='2'>Propietarios</option>
                </select>
            </div>
            <div [ngSwitch]="tipo">
                <div *ngSwitchCase="1">
                    <div id="forconductor"  >
                        <form>
                            <div >
                                <label for="exampleInputEmail1">Conductor</label>
                                <select class="form-control" id="idconductor" [(ngModel)]="vinculo.idconductor" name="idconductor" disabled>
                                    <option>Conductor</option>
                                    <option *ngFor="let con of lisConduc" [value]="con.IDCONDUCTOR">{{con.NOMBRE}}</option>
                                </select>
                            </div>
        
                        </form>
                    </div>
                </div>
                <div *ngSwitchCase="2">
                    <div id="forpropietario" >
                        <form>
                            <div >
                                <label for="exampleInputPassword1">Propietario</label>
                                <select class="form-control" id="idpropietario" [(ngModel)]="vinculo.idpropietario" name="idpropietario" disabled>
                                    <option>Propietario</option>
                                    <option *ngFor="let propietario of lisPropie" [value]="propietario.IDPROPIETARIO">
                                        {{propietario.NOMBRE}}</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group" >
                                <label for="exampleInputPassword1">Vehiculo</label>
                                <select class="form-control" id="idvehiculo" [(ngModel)]="vinculo.idvehiculo" name="idvehiculo">
                                    <option>Vehiculo</option>
                                    <option *ngFor="let vehiculo of lisVehic" [value]="vehiculo.IDVEHICULO">{{vehiculo.PLACA}}
                                    </option>
                                </select>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Descripcion</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="..." [(ngModel)]="vinculo.descripcion" name="descripcion">
                </div>
                
            <div class="form-group" >
                <label for="exampleInputPassword1">Fecha Inicio</label>
                <input type="date" class="form-control" id="fechainicio"  [(ngModel)]="fechai" name="fechainicio">
            </div>
            <div class="form-group" >
                <label for="exampleInputPassword1">Fecha Fin</label>
                <input type="date" class="form-control" id="fechafin" [(ngModel)]="fechaf" name="fechafin">
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPoll">Requisitos</button>
        <br>
        <div class="modal fade right" id="modalPoll" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true" data-backdrop="false">
<div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
<div class="modal-content">

 <!-- Header del modal -->
 <div class="modal-header" style="background: #32363F;">
   <p class="heading lead">Registro de Requisitos</p>

   <!-- Boton de cerrar -->
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true" class="white-text">Ã—</span>
   </button>

 </div>
 <!-- Final del header -->

 <!-- Body del modal -->
 <div class="modal-body">
        <div>
                <div *ngFor="let requi of lisRequisitos; let i = index">
                    <div id="div_file"> 
                        <p id="texto">{{ requi.NOMBRE }}</p>
                        <form enctype="multipart/form-data" >
                            <input (change)="selecfoto($event)"  type="file" id="btn_enviar">
                        </form>
                    </div>
                    <div class="demo">
                        <input type="checkbox" id="{{ requi.NOMBRE }}" name="{{ requi.NOMBRE }}" >
                        <label for="{{ requi.NOMBRE }}"><span></span>{{ requi.ESTADO ==0? 'Pendiente' : (requi.ESTADO==1? 'Entregado': 'Entregado' )}}</label>
                        <button (click)="modifi_requis(requi.IDREQUISITO)">Enviar</button>
                    </div>
                    
                </div>
            </div>     
 </div>
 <!-- Fin del Body del modal -->

 <!-- Footer del modal -->
 <div class="modal-footer justify-content-center">
   <button type="button" class="btn btn-primary waves-effect waves-light" data-dismiss="modal" (click)="crearPropietarios()">Enviar
     <i class="fa fa-paper-plane ml-1"></i>
   </button>
   <button type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancelar</button>
 </div>
</div>
</div>
</div>
