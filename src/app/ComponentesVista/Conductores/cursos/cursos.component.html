<div id="caja1">
    <br>
  <h1>Cursos</h1>
  <!-- Boton registrar curso -->
  <button id="register" data-toggle="modal" data-target="#RegisterUsuario">
    <i class="fas fa-user-plus" ></i>
    <p style="margin-top: -15px;  margin-left: -20px;" >Registrar Cursos</p>
</button>
<br>
<br>
  <!-- modal registar curso-->
  <div class="modal fade" id="RegisterUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">REGISTRAR CURSO</h5>
          <hr>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div   style="height:380px;width:250px;margin-left: 50px;"class="modal-body">
        <label > Curso:
          <input [(ngModel)]="curso.nombrecurso" placeholder=" Nombre" style="    margin-top: 10px;
        width: 180px; border: solid gray 1px;border-radius: 5px;">
        </label >  <br>
         <label >Institucion:
            <input [(ngModel)]="curso.nombreinstitucion" placeholder=" Institucion" style="    margin-top: 10px;
            width: 180px; border: solid gray 1px;border-radius: 5px;">
         </label> <br>
         <label >Lugar:
            <input [(ngModel)]="curso.lugar" placeholder=" Lugar" style="    margin-top: 10px;
            width: 180px; border: solid gray 1px;border-radius: 5px;">
         </label> <br>
         <label >Fecha Inicio:
            <input [(ngModel)]="curso.fechainicio" placeholder=" Fecha Fnicio" type="date"style="    margin-top: 10px;
            width: 180px; border: solid gray 1px;border-radius: 5px;">
         </label> <br>
         <label >Fecha Fin:
            <input [(ngModel)]="curso.fechafin" placeholder=" Fecha Fin" type="date" style="    margin-top: 10px;
            width: 180px; border: solid gray 1px;border-radius: 5px;">
         </label> 

     
      
       
        </div>
        <div class="modal-footer">
          <button type="button"   class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          <button type="button" (click)="crear(curso)" class="btn btn-primary" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- div parte inferior -->
  <div id="caja2" >
    <!-- div parte superior -->
    <div id="caja3">
        <!-- Buscador -->
        <p id="p">Buscar: </p>
        <div class="input-group" id="caja_search">
            <span class="input-group-prepend">
            </span>
            <input class="form-control bg-transparent" type="search" placeholder=" Ingrese Nombre" id="buscar1" />
            <span class="input-group-append">
                <div class="input-group-text bg-transparent " id="buscar2">
                <i class="fa fa-search"></i>
                </div>
            </span>
        </div>
     
        <!-- Boton Limpiar -->
        <button type="button" class="btn btn-success" id="limpiar">Limp√≠ar</button>
    </div>
    <br>
    <!-- Tabla -->
    <table class="table" style="text-align: center; width: 1030px; margin: 0 auto;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col" style="width: 250px;">Nombre</th>
                <th scope="col" style="width: 250px;">Institucion </th>
                <th scope="col">Lugar</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
                <th scope="col">Estado</th>
                <th scope="col" colspan="2" >Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cur of cursos; let i = index">
                <td scope="col">{{i+1}}</td>
                <td scope="col" style="width: 250px;">{{cur.nombrecurso}}</td>
                <td scope="col" style="width: 250px;"> {{cur.nombreinstitucion}}</td>
                <td scope="col">{{cur.lugar}}</td>
                <td scope="col">{{cur.fechainicio}}</td>
                <td scope="col">{{cur.fechafin}}</td>
                <td scope="col">{{cur.estado_tipo}}</td>
                <td ><i class="fas fa-trash-alt" style="color: red; margin-left: -50px;" (click)="upt(cur.idcursos)"></i>
                  <i class="fas fa-edit" style="color: blue; margin-left: -30px;" (click)="read(cur.idcursos)"data-toggle="modal" data-target="#modaledit"></i></td>
              </tr>
            </tbody>
          </table>


          <div class="modal fade" id="modaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Curso</h5>
                    <hr>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div  style="height:350px;width:250px;margin-left: 50px;"class="modal-body">
                      <label>Curso:
                          <input [(ngModel)]=" curs.nombrecurso"  style="    margin-top: 10px;
                          width: 180px; border: solid gray 1px;border-radius: 5px;">
                       </label> <br>
                       <label>Institucion: 
                          <input [(ngModel)]=" curs.nombreinstitucion" style="    margin-top: 10px;
                          width: 180px; border: solid gray 1px;border-radius: 5px;">
                       </label> 
                       <br>
                       <label>Lugar:
                          <input [(ngModel)]=" curs.lugar"  style="    margin-top: 10px;
                          width: 180px; border: solid gray 1px;border-radius: 5px;">
                       </label> <br><br>
                      <label>Fecha Inicio
                          <input [(ngModel)]=" curs.fechainicio"  type="date" style="    margin-top: 10px;
                          width: 180px; border: solid gray 1px;border-radius: 5px;">
                      </label>  <br><br>
                      <label>Fecha Fin
                          <input [(ngModel)]=" curs.fechafin"  type="date" style="    margin-top: 10px;
                          width: 180px; border: solid gray 1px;border-radius: 5px;">
                      </label> 
              
                   
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button"   class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" (click)="edit(curs)" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
  
  </div>
