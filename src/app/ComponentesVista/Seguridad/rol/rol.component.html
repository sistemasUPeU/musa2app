<div id="caja1">
        <br>
    <h1>ROL</h1> 
    <!-- Boton registrar rol -->
    <button id="register" data-toggle="modal" data-target="#RegisterRol">
        <i class="fas fa-user-plus" ></i>
        <p style="margin-top: -15px; margin-left: -20px;">Registrar Rol</p>
    </button>
    <br>
    <br>
    <!-- div parte inferior -->
    <div id="caja2">
        <!-- div parte superior -->
        <div id="caja3">
            <!-- Buscador -->
            <p id="p">Buscar por: </p>
            <div class="input-group" id="caja_search">
                <span class="input-group-prepend">
                </span>
                <input class="form-control bg-transparent" type="search" placeholder=" Ingrese Nombre de Rol" id="buscar1" />
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent " id="buscar2">
                    <i class="fa fa-search"></i>
                    </div>
                </span>
            </div> 
            <!-- Buscador Estado -->
            <div id="estado">
                <select class="custom-select" id="inputGroupSelect01" id="caja_estado">
                        <option selected>Seleccione Estado</option>
                </select>
            </div>
            <!-- Boton Limpiar -->
            <button type="button" class="btn btn-success" id="limpiar">Limp√≠ar</button>
        </div>
        <br>
        <!-- Tabla -->
        <table class="table" style="text-align: center; width: 900px; margin: 0 auto;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 250px;">Nombres de Rol</th>
                    <th scope="col">Estado</th>
                    <th scope="col" colspan="2" >Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rol of listaroles; let i = index">
                    <td scope="row">{{ i + 1}}</td>
                    <td>{{rol.NOMBRE}}</td>
                    <td>{{rol.ESTADO}}</td>
                    <td ><i class="fas fa-trash-alt" style="color: red; margin-left: 20px;"></i></td>
                    <td ><i class="fas fa-edit" style="color: blue; margin-left: -60px;" data-toggle="modal" data-target="#ModificarRol"></i></td>
                  </tr>
                </tbody>
              </table>
    
    </div>
              
    </div>


    
<!-- Modal Registrar Rol -->
<div class="modal fade" id="RegisterRol" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">REGISTRAR ROL</h5>
              <hr>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="">Ingrese Rol: </label>
              <input type="text" class="form-control" placeholder="Nombre Rol" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>

<!-- Modal Modificar Rol -->
<div class="modal fade" id="ModificarRol" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">MODIFICAR ROL</h5>
              <hr>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="">Ingrese Rol: </label>
              <input type="text" class="form-control" placeholder="Nombre Rol" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
