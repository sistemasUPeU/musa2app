<div id="caja1">
    <br>
<h1>ROL - USUARIOS</h1> 
<!-- Boton registrar user -->
<button id="register"  (click)="Agregar()">
    <i class="fas fa-user-plus" ></i>
    <p style="margin-top: -15px;  margin-left: -20px;" >Registrar Rol - Usuario</p>
</button>
<button id="register2" (click)="Ros()">
  <i class="far fa-address-book"></i>
    <p style="margin-top: -15px;  margin-left: 0px;" >Usuarios</p>
</button>
<br>
<br>
<!-- div parte superior -->
<div id="caja2">
    <!-- Buscador -->
    <p id="p">Buscar por: </p>
    <div class="input-group" id="caja_search">
        <span class="input-group-prepend">
        </span>
        <input class="form-control bg-transparent" type="search" placeholder=" Ingrese  el Usuario" id="buscar1" [(ngModel)]="usuario.login"/>
        <span class="input-group-append">
            <div class="input-group-text bg-transparent " id="buscar2">
            <i class="fa fa-search" (click)="getRolusN()"></i>
            </div>
        </span>
    </div> 
    <!-- Buscador Estado -->
    <div id="estado">
        <select class="custom-select" id="inputGroupSelect01" id="caja_estado" [(ngModel)]="usuario.estado" (click)="getRolusE()">
                <option selected>Seleccione Estado</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
        </select>  
    </div>
    <!-- Boton Limpiar -->
    <button type="button" class="btn btn-success" id="limpiar"  (click)="limpiar()">Limp√≠ar</button>

    <br><br>
    <!-- Tabla -->
    <div style="text-align: center; ">
      <pagination-controls (pageChange)="ah=$event" previousLabel="Anterior" nextLabel="Siguiente" style="margin: auto;"> </pagination-controls>

    </div>


    <table class="table" style="text-align: center;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col" >Usuarios</th>
                <th scope="col">Roles</th>
                <th scope="col">Estado</th>
                <th scope="col" colspan="2">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rolus of listarolusu | paginate: {itemsPerPage:6, currentPage: ah}; let f=index" >
                <td scope="row">{{f+1}}</td>
                <td>{{rolus.login}}</td>
                <td>{{rolus.rol}}</td>
                <td>{{rolus.estado}}</td>
                <td ><i class="far fa-check-circle" style="color: green; margin-left: 20px;" (click)="ActivarUsr(rolus)"></i></td>
                <td ><i class="far fa-times-circle" style="color: red; margin-left: -60px;" (click)="EliminarUsr(rolus)"></i></td>
              </tr>
            </tbody>
          </table>

</div>
          
</div>
