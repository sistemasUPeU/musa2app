<div class="container">
    <header>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <h3>Ventas</h3>
        </div>
        <div class="col-xs-6 col-md-4">
          <a href="#"><img src="" alt="" width="64" height="64"></a>
        </div>
      </div>
  
      <hr>
    </header>
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <div id="custom-search-input" style="margin-top: 5px;">
          <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Ingresar Nombre de Producto..." id="prod" />
            <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button">
                <!-- id="searchproducto" -->
                <i class="fas fa-search-plus" style="color: #0d7cf2;"></i>
              </button>
            </span>
          </div>
        </div>
        <div id="visualizarProducto"
          style="border: 1px solid #eae8e8; border-radius: 5px; margin: 10px 0px 5px 0px; padding: 10pX 10Px 0px 10px;display: block;">
          
          
          <table id="tablaventas" class="table table-striped" style="margin-right: 500px;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">N°</th>
                <th scope="col">CLIENTE</th>
                <th scope="col">COMPROBANTE</th>
                <th scope="col">TIPOVENTA</th>
                <th scope="col">TOTAL</th>
                <th scope="col">OPCION</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
        </div>
        <hr>
        
        
        <table id="tablitaDetalle" class="table table-striped" style="margin-right: 500px;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">N°</th>
              <th scope="col">CANTIDAD</th>
              <th scope="col">PRODUCTO</th>
              <th scope="col">PRECIO</th>
              <th scope="col">STOCK</th>
              <th scope="col">OPCION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>HI</td>
              <td>TU</td>
              <td>ELLA</td>
              <td>EL</td>
              <td>
                <a style="color: #FFB02F;size: 10px;" data-target="#editVehiculo" data-toggle="modal">
                  <i class="fas fa-pencil-alt"></i></a>
                <a style="margin-left: 15px;color: red;"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="form-group">
          <button class="btn btn-success" id="registrarVenta"><i class="fas fa-cart-plus"
              style="margin-right: 5px;"></i>Guardar Compra</button>
          <button class="btn btn-danger"><i class="fas fa-shopping-cart" style="margin-right: 5px;"></i>Vaciar
            Carrito</button>
        </div>
      </div>
      <div class="col-xs-6 col-md-4">
        <div class="page-header" style="background: #cc0000;margin: 0;border: 1px solid #cc0000;">
          <h3 style="margin: 20px; text-align: center; color: white;" id="totalcito">
            S/.0.0
          </h3>
        </div>
        <hr>
        <div class="form-group">
          <label>Fecha:</label>
  
        </div>
        <div class="form-group">
          <label>Vendedor:</label>
  
        </div>
        <hr>
        <div class="form-group">
          <label>Cliente:</label>
          <input type="text" class="form-control" placeholder="Ingresar DNI del Cliente" id="cliente">
          <input type="hidden" id="idcliente">
        </div>
        <hr>
        <div class="row" style="border:1px solid #e3e2e2;padding: 5px;">
          <div class="col-md-5">SUB TOTAL</div>
          <div class="col-md-5" id="st"></div>
        </div>
        <div class="row" style="border:1px solid #e3e2e2;padding: 5px;">
          <div class="col-md-5">IGV(18%)</div>
          <div class="col-md-5" id="igv"></div>
        </div>
        <div class="row" style="border:1px solid #e3e2e2;padding: 5px;">
          <div class="col-md-5">TOTAL</div>
          <div class="col-md-5" id="total"></div>
        </div>
      </div>
    </div>
  </div>
